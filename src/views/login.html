<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="login-page">

  <div class="login-container">
    <h2>Iniciar sesi칩n</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Correo" required />
      <input type="password" id="password" placeholder="Contrase침a" required />
      <button type="submit">Entrar</button>
    </form>
    <p id="msg"></p>
  </div>

  <script>
    const API = "https://actividad4-production.up.railway.app/api";
    const form = document.getElementById('loginForm');
    const msg = document.getElementById('msg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const res = await fetch(`${API}/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();
        if (res.ok) {
          localStorage.setItem('token', data.token);
          window.location.href = 'https://actividad4-production.up.railway.app/index.html';
        } else {
          msg.textContent = data.msg || 'Error al iniciar sesi칩n';
        }
      } catch (err) {
        console.error(err);
        msg.textContent = 'Error de conexi칩n con el servidor';
      }
    });
  </script>

</body>
</html>
